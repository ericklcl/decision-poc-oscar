      - name: ds_logradouro
        description: Indica o logradouro da loja.
      - name: ds_localidade
        description: indica a locidade da loja.
      - name: ds_bairro
        description: indica o bairro da loja.

  - name: dim_produto
    description: Tabela que indica informações sobre o produto
    columns:
      - name: sk_produto
        description: Chave única identificadora do produto, utilizada como referência única na tabela.
      - name: nk_produto
        description: Identificador único do produto, utilizado para referência externa.
      - name: nm_nome
        description: Nome do produto que o identifica de maneira amigável e descritiva.
      - name: ds_departamento
        description: Departamento ao qual o produto pertence, indicando sua categoria principal.
      - name: ds_grupo_produto
        description: Grupo ao qual o produto está associado, fornecendo uma classificação adicional.
      - name: ds_familia
        description: Família à qual o produto pertence, fornecendo uma classificação hierárquica.
      - name: ds_subfamilia
        description: Subfamília à qual o produto pertence, refinando ainda mais sua classificação.
      - name: ds_secao
        description: Seção específica à qual o produto está relacionado, fornecendo uma categorização mais detalhada.
      - name: ds_marca
        description: Marca associada ao produto, indicando sua origem ou fabricante.
      - name: ds_material
        description: Material utilizado na fabricação do produto, fornecendo informações sobre sua composição.
      - name: ds_cor
        description: Cor predominante do produto, auxiliando na identificação visual.
      - name: ds_tamanho
        description: Tamanho do produto, quando aplicável, fornecendo informações sobre suas dimensões.
      - name: vl_precovenda
        description: Valor de venda do produto, indicando seu preço de comercialização.
      - name: ds_status
        description: Status atual do produto, indicando se está ativo, inativo ou outra condição.
      - name: ds_foradelinha
        description: Informação sobre se o produto está fora de linha, indicando se ainda está disponível para venda.
      - name: ds_ecommerce
        description: Indicação de participação do produto em atividades de comércio eletrônico.
      - name: ds_produtogenerico
        description: Indicação de se o produto é genérico, ou seja, não possui uma marca específica associada.
      - name: ds_produtoespecifico
        description: Indicação de se o produto é específico, ou seja, possui características distintas e únicas.

  - name: dim_vtex_orders_email
