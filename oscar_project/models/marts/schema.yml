      - name: nm_nome
        description: Indica o nome do funcionário.
      - name: nm_nome_fantasia_estabelecimento
        description: Indica o nome fantasia do estabelecimento.
      - name: nk_idfuncionário
        description: Indica o ID do funcionário.
      - name: id_usuario
        description: Indica o ID do usuario.
      - name: ds_uf
