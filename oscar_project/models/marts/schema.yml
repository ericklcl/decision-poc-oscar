        description: Representa o dia do ano no calendário.
      - name: ultimo_dia_mes
        description: Indica o último dia do mês no calendário.
      - name: nomes_mes
        description: Nome completo do mês no calendário.
      - name: nome_mes_curto
        description: Nome curto do mês no calendário.
      - name: numero_mes
        description: Número do mês no calendário.
      - name: primeiro_dia_mes
        description: Indica o primeiro dia do mês no calendário.
      - name: trimestre
        description: Indica o trimestre ao qual a data pertence no calendário.
      - name: data_final_semana
        description: Indica a data final da semana no calendário.
      - name: semana_ano
        description: Número correspondente à semana do ano no calendário.
      - name: data_comeco_semana
        description: Indica a data de início da semana no calendário.
      - name: ultimo_dia_ano
        description: Indica o último dia do ano no calendário.
      - name: ano
        description: Representa o ano no calendário.
      - name: primeiro_dia_ano
        description: Indica o primeiro dia do ano no calendário.
      - name: nome_dia_semana
        description: Nome do dia da semana no calendário.
      - name: nome_dia_semana_curto
        description: Nome curto do dia da semana no calendário.
      - name: semestre
        description: Indica o semestre ao qual a data pertence no calendário.
      - name: quadrimestre
        description: Indica o quadrimestre ao qual a data pertence no calendário.
      - name: bimestre
        description: Indica o bimestre ao qual a data pertence no calendário.

  - name: dim_campanha_face
