        description: Chave única do usuario, utiliza como base o id_usuario e cpf.
      - name: nk_idusuario
        description: Id do usuario original do sistema.
      - name: nm_login
        description: Nome gravado no login.
      - name: nm_nome
        description: Nome do usuario por extenso.
      - name: ds_senha_expirada
        description: Descricao se senha esta expirada ou nao, valores SIM ou NAO.
