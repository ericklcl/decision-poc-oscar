  - name: dim_loja
    description: Tabela que indica informações sobre as lojas
    columns:
      - name: sk_loja
        description: Chave unica identificadora da loja.
      - name: num_numero
        description: Indica o numero da loja.
      - name: num_inscricaoestadual
        description: Indica a inscrição estadual da loja.
      - name: num_cnpj
        description: Indica o CNPJ da loja.
      - name: num_cep
        description: Indica o CEP da loja.
      - name: nm_razaosocial
