      - name: sk_data
        description: Chave única identificadora da data em que o caixa foi aberto.
      - name: sk_caixa
        description: Chave única identificadora do caixa aberto.
      - name: nk_idcaixa
        description: Identificador único do caixa, utilizado para referência externa.
      - name: dt_horario_fechamento
        description: Data e horário em que o caixa foi fechado.
      - name: dt_horario_abertura
        description: Data e horário em que o caixa foi aberto.
      - name: ds_status
        description: Status atual do caixa aberto, indicando se está ativo, inativo ou outra condição.
      - name: ds_fechamento_automatico
        description: Indicação de se o fechamento do caixa foi realizado automaticamente.

