      - name: ds_status
        description: Status do pedido.
      - name: dt_data
        description: Data do pedido.
      - name: ds_canal_venda
        description: Identificação do canal de entrada do pedido.
      - name: nk_idestabelecimento
        description: Chave única do estabelecimento de faturamento.
      - name: nk_idestabelecimentovendedor
