    columns:
      - name: nk_campaign_id
        description: O número de ID exclusivo da campanha.
      - name: dt_metric_date
        description: A data a que o registro se refere.
      - name: vl_metric_value
        description: Valor da métrica.
      - name: ds_actions_type
        description: Tipo da ação da campanha.
      - name: ds_metric_type
        description: Tipo da métrica da campanha.

  - name: dim_usuario
