      - name: num_tempo_de_empresa
        description: Indica o tempo de empresa do funcionário.
      - name: num_idade_atual
        description: Indica a idade atual do funcionário.
      - name: num_cpf
        description: Indica o cpf do funcionário.
      - name: num_cep
        description: Indica o cep do funcionário.
      - name: nm_numero
