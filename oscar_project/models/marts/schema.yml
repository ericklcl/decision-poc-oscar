      - name: ordem_vendas
        description: Campo para ordernar numericamente o campo ds_vendas.
      - name: ticket_medio
        description: Valor médio gasto pelo cliente em cada transação.
      - name: ds_ticket_medio
        description: Descrição do ticket médio, fornecendo informações adicionais sobre essa métrica.
      - name: ordem_ticketm
        description: Campo para ordernar numericamente o campo ds_ticket_medio.

  - name: fat_custo_campanha_google
