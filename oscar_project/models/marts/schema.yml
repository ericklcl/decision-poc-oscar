    columns:
      - name: sk_caixa
        description: Chave única do caixa.
      - name: nk_idcaixa
        description: Id do caixa original do sistema.
      - name: id_fundo_caixa
        description: Id do fundo de caixa.
      - name: id_ponto_venda
        description: Id do ponto de venda.
      - name: nm_nomefantasia
        description: Nome fantasia da loja.
      - name: ds_sigla
        description: Descricao do nome da loja.
      - name: nk_idfuncionario
        description: Id do usuario original do sistema.
      - name: nm_nome
        description: Nome do funcionario.
      - name: nk_idfuncionario_fechamento
        description: Id original do funcionario responsavel pelo fechamento do caixa.
      - name: nm_nome_fechamento
        description: Nome do funcionario responsavel pelo fecahamento do caixa.
      - name: dt_horario_abertura
        description: Data e hora de abertura do caixa.
      - name: dt_horario_fechamento
        description: Data e hora do fechamento do caixa.
      - name: dt_caixa
        description: Data registrada do caixa.
      - name: ds_fechamento_automatico
        description: Descricao de fechamento automatico do caixa.
      - name: ds_status
        description: Descricao do status de fechamento do caixa.

  - name: dim_calendario
