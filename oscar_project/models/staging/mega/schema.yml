        description: Nome do produto no MEGA.

  - name: stg_t_produtodanota
    description: Tabela da API do MEGA com informações sobre produtos associados a notas fiscais no MEGA.
    columns:
      - name: idprodutodanota
        description: Código de identificação do produto na nota fiscal no MEGA.
      - name: idnotafiscal
        description: Código de identificação da nota fiscal associada ao produto no MEGA.

  - name: stg_t_produtoespecifico
    description: Tabela da API do MEGA que contém dados específicos de produtos no Mega.
    columns:
      - name: idprodutoespecifico
        description: Código de identificação do produto específico.
      - name: descricao
        description: Descrição do produto específico.

  - name: stg_t_produtogenerico
