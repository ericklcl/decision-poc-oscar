  - name: stg_t_produtotroca
    description: Tabela da API do MEGA com informações sobre produtos associados a trocas no MEGA.
    columns:
      - name: idprodutotroca
        description: Código de identificação do produto associado à troca no MEGA.
      - name: idtroca
