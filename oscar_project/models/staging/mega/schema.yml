  - name: stg_t_orcamentotroca
    description: Tabela da API do MEGA com informações sobre trocas associadas a orçamentos no Mega.
    columns:
      - name: idorcamentotroca
        description: Código de identificação do orçamento de troca no MEGA.
      - name: idorcamento
        description: Código de identificação do orçamento no MEGA.
      - name: idtroca
        description: Código de identificação da troca no MEGA.

  - name: stg_t_produto
    description: Tabela da API do MEGA com informações sobre produtos no MEGA.
    columns:
      - name: idproduto
        description: Código de identificação do produto no MEGA.
